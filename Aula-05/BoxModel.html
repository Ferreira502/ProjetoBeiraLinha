<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Model em CSS</title>
<link rel="stylesheet" href="BoxModel.css">
</head>
<body>
  <h1>Box Model - Visual</h1>

  <div class="exemplo">
    <div class="margin">
      Margin
      <div class="border">
        Border
        <div class="padding">
          Padding
          <div class="content">Content</div>
        </div>
      </div>
    </div>
  </div>

  <h2>Exemplo prático</h2>
  <div class="caixa">
    Esta é uma caixa com:<br>
    <ul>
      <li>Padding: 20px</li>
      <li>Border: 10px</li>
      <li>Margin: 20px</li>
    </ul>
  </div>
</body>
</html>
