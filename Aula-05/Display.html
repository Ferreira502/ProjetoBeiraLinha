<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Flexbox e Grid</title>
  <link rel="stylesheet" href="Display.css">
</head>
<body>
  <header>
    <h1>CSS: Flexbox e Grid</h1>
    <p>Aprendendo a organizar layouts modernos com CSS</p>
  </header>

  <main>
    <section class="card">
      <h2>Flexbox</h2>
      <p>O Flexbox é ótimo para organizar elementos em linha ou coluna.</p>
      <div class="flex-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
      </div>
    </section>

    <section class="card">
      <h2>Grid</h2>
      <p>O Grid permite criar layouts bidimensionais com linhas e colunas.</p>
      <div class="grid-container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
      </div>
    </section>
  </main>

</body>
</html>
